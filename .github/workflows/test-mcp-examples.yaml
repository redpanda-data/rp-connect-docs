name: Test MCP Examples

on:
  push:
    branches: [main]
    paths:
      - 'modules/ai-agents/examples/**/*.yaml'
      - 'modules/ai-agents/examples/test-all.sh'
  pull_request:
    branches: [main]
    paths:
      - 'modules/ai-agents/examples/**/*.yaml'
      - 'modules/ai-agents/examples/test-all.sh'

jobs:
  test-all:
    name: Test All Examples
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Install tools
        run: |
          npx doc-tools install-test-dependencies
          rpk connect install

      - name: Make test script executable
        run: chmod +x modules/ai-agents/examples/test-all.sh

      - name: Run comprehensive test suite
        run: |
          cd modules/ai-agents/examples
          ./test-all.sh

  test-mcp-tools:
    name: Test MCP Tools
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Install tools
        run: |
          npx doc-tools install-test-dependencies
          rpk connect install

      - name: Make test script executable
        run: chmod +x modules/ai-agents/examples/test-all.sh

      - name: Test MCP tool definitions
        run: |
          cd modules/ai-agents/examples
          ./test-all.sh --mcp-only

  test-pipelines:
    name: Test Pipelines
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Install tools
        run: |
          npx doc-tools install-test-dependencies
          rpk connect install

      - name: Make test script executable
        run: chmod +x modules/ai-agents/examples/test-all.sh

      - name: Test pipeline examples
        run: |
          cd modules/ai-agents/examples
          ./test-all.sh --pipelines

  test-snippets:
    name: Test Snippets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Install tools
        run: |
          npx doc-tools install-test-dependencies
          rpk connect install

      - name: Make test script executable
        run: chmod +x modules/ai-agents/examples/test-all.sh

      - name: Test config snippets
        run: |
          cd modules/ai-agents/examples
          ./test-all.sh --snippets
