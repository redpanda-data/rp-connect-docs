name: Update RPCN Connector Docs

on:
  workflow_dispatch:
  repository_dispatch:  # Allows other repositories to trigger this workflow
    types: [generate-rpcn-docs]

jobs:
  generate-docs-and-submit-pull-request:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    concurrency:
      group: update-rpcn-connector-docs
      cancel-in-progress: true

    env:
      NODE_VERSION: '22'
      DOCS_OVERRIDES: docs-data/overrides.json

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.RP_AWS_CRED_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.RP_AWS_CRED_ACCOUNT_ID }}:role/${{ vars.RP_AWS_CRED_BASE_ROLE_NAME }}${{ github.event.repository.name }}
      - uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            ,sdlc/prod/github/actions_bot_token
          parse-json-secrets: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ env.ACTIONS_BOT_TOKEN }}

      - name: Set up Node.js (with npm cache)
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Wait for registry update
        run: sleep 500

      - name: Install dependencies
        run: npm install

      - name: Install tools
        run: |
          npx --no-install doc-tools install-test-dependencies
          rpk connect install

      - name: Generate RPCN Connector docs
        id: generate
        run: |
          npx --no-install doc-tools generate rpcn-connector-docs \
            --fetch-connectors \
            --overrides $DOCS_OVERRIDES \
            --draft-missing \
            --update-whats-new > full_output.txt

          # Extract PR summary (between <!-- PR_SUMMARY_START --> and <!-- PR_SUMMARY_END -->)
          if grep -q "PR_SUMMARY_START" full_output.txt; then
            sed -n '/<!-- PR_SUMMARY_START -->/,/<!-- PR_SUMMARY_END -->/p' full_output.txt > pr_summary.txt
            echo "PR summary extracted"
          else
            echo "  No PR summary found in output"
            touch pr_summary.txt
          fi

          {
            echo "delta_report<<EOF"
            # Include PR summary at the top if it exists
            if [ -s pr_summary.txt ]; then
              cat pr_summary.txt
              echo ""
              echo "---"
              echo ""
            fi
            echo "For help reviewing this content, see our [wiki](https://redpandadata.atlassian.net/wiki/spaces/DOC/pages/1247543314/Review+autogenerated+reference+docs+for+Redpanda+Connect)."
            echo ""
            echo "<details><summary>ðŸ“‹ Full Generation Output</summary>"
            echo ""
            echo '```'
            cat full_output.txt
            echo '```'
            echo ""
            echo "</details>"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          rm -f full_output.txt pr_summary.txt

      - name: Check for existing PR and manual changes
        id: check_branch
        env:
          GH_TOKEN: ${{ env.ACTIONS_BOT_TOKEN }}
        run: |
          # Check if branch exists
          if ! git ls-remote --heads origin auto-docs/update-rpcn-connector-docs | grep -q auto-docs; then
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "safe_to_update=true" >> "$GITHUB_OUTPUT"
            echo "Branch does not exist. Safe to create new PR."
            exit 0
          fi

          echo "exists=true" >> "$GITHUB_OUTPUT"
          echo "Branch auto-docs/update-rpcn-connector-docs already exists."

          # Check if there's an open PR
          PR_STATE=$(gh pr list --head auto-docs/update-rpcn-connector-docs --json state --jq '.[0].state // "NONE"')
          echo "PR state: $PR_STATE"

          if [ "$PR_STATE" = "OPEN" ]; then
            # Fetch the branch to inspect commits
            git fetch origin auto-docs/update-rpcn-connector-docs

            # Check if branch has commits not authored by github-actions[bot]
            MANUAL_COMMITS=$(git log origin/main..origin/auto-docs/update-rpcn-connector-docs \
              --pretty=format:"%an" | grep -v "github-actions\[bot\]" | wc -l | tr -d ' ')

            echo "Found $MANUAL_COMMITS manual commit(s) on the branch"

            if [ "$MANUAL_COMMITS" -gt 0 ]; then
              echo "safe_to_update=false" >> "$GITHUB_OUTPUT"
              echo "BLOCKING: Branch has $MANUAL_COMMITS manual commit(s). Will NOT update to preserve manual changes."
              echo "Please merge or close PR #$(gh pr list --head auto-docs/update-rpcn-connector-docs --json number --jq '.[0].number') before running this workflow."
              exit 0
            fi
          fi

          # Branch exists but either no PR or no manual commits - safe to update
          echo "safe_to_update=true" >> "$GITHUB_OUTPUT"
          echo "Safe to update branch (no manual changes detected)"

      - name: Create Pull Request
        if: steps.check_branch.outputs.safe_to_update == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ env.ACTIONS_BOT_TOKEN }}
          base: main
          branch: auto-docs/update-rpcn-connector-docs
          title: 'auto-docs: Update RPCN connector docs'
          commit-message: 'docs: Update RPCN connector docs'
          body: ${{ steps.generate.outputs.delta_report }}
          labels: auto-docs
          # These settings prevent force-pushing over existing work
          delete-branch: false
