extends: existence
message: "Rewrite the link text for `%s` to be more descriptive."
level: warning
ignorecase: true
scope: raw
nonword: true
tokens:
  - "link:.*\\[here\\]"
  - "link:.*\\[this page\\]"
  - "link:.*\\[read more\\]"
  - "link:.*\\[see this blog post\\]"
  - "link:.*\\[blog post\\]"
  - "<<.*,here>>"
  - "<<.*,this page>>"
  - "<<.*,read more>>"
  - "<<.*,see this blog post>>"
  - "<<.*,blog post>>"
