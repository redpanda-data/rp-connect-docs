# Test: Common error handling mistakes (documentation only)
# Shows incorrect patterns to avoid

label: correct-error-handling

processors:
  - label: proper_try
    try:
      - mutation: |
          root = this
          root.processed = true

  - label: proper_catch
    catch:
      - mutation: |
          root = {
            "error": "Processing failed",
            "details": error()
          }

meta:
  mcp:
    enabled: true
    description: "Example of correct error handling pattern"

