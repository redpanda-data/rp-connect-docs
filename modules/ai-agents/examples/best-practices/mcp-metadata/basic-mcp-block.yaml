# Test: Basic MCP metadata block structure
# Validates: MCP server can parse basic tool metadata

label: get-weather

processors:
  - mutation: |
      root = {
        "temperature": 22,
        "humidity": 65,
        "conditions": "partly cloudy",
        "city": this.city
      }

# tag::basic-mcp-block[]
meta:
  tags: [ weather, api, example ]
  mcp:
    enabled: true
    description: "Get current weather for a city. Returns temperature, humidity, and conditions."
    properties:
      - name: city
        type: string
        description: "City name (e.g., 'London', 'Tokyo', 'New York')"
        required: true
# end::basic-mcp-block[]
