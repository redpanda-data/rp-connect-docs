processors:
  - mutation: |
      root = {
        "forecast": [
          {"day": "Monday", "high": 22, "low": 15},
          {"day": "Tuesday", "high": 24, "low": 16}
        ],
        "location": this.city
      }

meta:
  mcp:
    enabled: true
    description: "Get weather forecast for a city"
    properties:
      - name: city
        type: string
        description: "City name"
        required: true

