label: read-events

redpanda:
  topics: [ "events" ]
  seed_brokers: [ "${REDPANDA_BROKERS}" ]
  consumer_group: "mcp-reader"

meta:
  mcp:
    enabled: true
    description: "Read events from Redpanda topic"
    properties:
      - name: count
        type: number
        description: "Number of messages to read"
        required: false
