# Test: Single responsibility principle for MCP tools
# Validates: Each tool should do one thing well

# tag::good-user-profile[]
label: get-user-profile
# end::good-user-profile[]

processors:
  - mutation: |
      root = {
        "user_id": this.user_id,
        "name": "John Doe",
        "email": "john@example.com",
        "created_at": "2024-01-15"
      }

meta:
  mcp:
    enabled: true
    description: "Fetch user profile data by user ID"
    properties:
      - name: user_id
        type: string
        description: "User ID to fetch profile for"
        required: true

